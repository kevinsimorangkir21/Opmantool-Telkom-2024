<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opman Telkom Kedaton 2024</title>
    <meta name="description" content="Opman Telkom">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <img src="public/IMG/telkom-akses.png" alt="Telkom Akses" style="display:block; margin:auto;">
    </div>
    <div class="wrapper">
        <h1 class="heading"><b>OPMANTOOL TELKOM KEDATON</b></h1>
        <p class="description">We are preparing something extraordinary for you. Stay tuned and stay tuned for more updates!</p>

        <div class="timer">
            <div class="sub_timer">
                <h1 id="day" class="digit">22</h1>
                <p class="digit_name">Days</p>
            </div>
            <div class="sub_timer">
                <h1 id="hour" class="digit">08</h1>
                <p class="digit_name">Hours</p>
            </div>
            <div class="sub_timer">
                <h1 id="min" class="digit">02</h1>
                <p class="digit_name">Minutes</p>
            </div>
            <div class="sub_timer">
                <h1 id="sec" class="digit">00</h1>
                <p class="digit_name">Seconds</p>
            </div>
        </div>

            <a href="#" class="social-icon"><img src="public/IMG/instagram.webp" alt="Instagram"></a>
        </div> -->

</body>

</html>
